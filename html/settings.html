<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>ChromeOS CustomBack</title>
  <link rel="icon" href="/img/icon.svg" />

  <link rel="stylesheet" href="/css/stylesheet.css" />
  <link rel="stylesheet" href="/css/inject.css" />

  <script src="/js/settings.js" type="module" defer></script>
</head>

<body>
  <fieldset>
    <legend>Preview</legend>
    <div id="preview">
      <div id="currentImg_container">
        <img class="currentBackground" id="currentImg" />
        <video class="currentBackground" id="currentVideo" autoplay loop muted></video>
      </div>
      <div id="previewUI">
        <p>Recent</p>
        <p>My Files</p>
        <p>Downloads</p>
        <div id="previewSubUI">
          <p>My Files</p>
          <p style="position: absolute; top: -6px; right: 25px;">â‹®</p>
          <div id="previewMenu">
            <p>I am menu</p>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Pick a new background (video supported on ChromeOS Files App only)</legend>
    <input id="backgroundPicker" type="file" accept="image/*,video/*" />
  </fieldset>
  <fieldset>
    <legend>Options</legend>
    <div class="horizontal-center">
      <label class="switch">
        <input type="checkbox" id="chromeUI">
        <span class="slider round"></span>
      </label>
      <label for="chromeUI">Enable on Chrome UI (e.g. bookmark page)</label>
    </div>

    <div class="horizontal-center">
      <label class="switch">
        <input type="checkbox" id="materialYou">
        <span class="slider round"></span>
      </label>
      <label for="materialYou">Keep current Material You color theme</label>
    </div>

    <div class="horizontal-center">
      <label class="switch">
        <input type="checkbox" id="movingBackground">
        <span class="slider round"></span>
      </label>
      <label for="movingBackground">Update background position based on cursor position</label>
    </div>

    <table>
      <tr>
        <td class="description">UI blur radius: </td>
        <td class="slider-td">
          <input style="width: calc(100% - 30px);" id="blurRadiusSlider" type="range" min="0" max="20" value="5">
          <label id="blurRadiusPercent" for="blurRadiusSlider"></label>
        </td>
      </tr>
      <tr>
        <td class="description">Menu blur radius: </td>
        <td class="slider-td">
          <input id="menuBlurRadiusSlider" type="range" min="0" max="20" value="5">
          <label id="menuBlurRadiusPercent" for="menuBlurRadiusSlider"></label>
        </td>
      </tr>
      <tr>
        <td class="description">UI opacity: </td>
        <td class="slider-td">
          <input id="UIOpacitySlider" type="range" min="0" max="100" value="50">
          <label id="UIOpacityPercent" for="UIOpacitySlider"></label>
        </td>
      </tr>
      <tr>
        <td class="description">Menu opacity: </td>
        <td class="slider-td">
          <input id="menuOpacitySlider" type="range" min="0" max="100" value="50">
          <label id="menuOpacityPercent" for="menuOpacitySlider"></label>
        </td>
      </tr>
    </table>
  </fieldset>
  <button id="saveBtn">Save settings</button>
</body>

</html>
